<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card">
    <img class="card-image" src="assets/images/illustration-article.svg" alt="Card illustration">
    <span class="card-tag">Learning</span>
    <p class="card-date">Published 21 Dec 2023</p>
    <h1 class="card-heading">HTML & CSS foundations</h1>
    <p class="card-paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="profile">
      <img class="profile-avatar" src="assets/images/image-avatar.webp" alt="">
      <p class="profile-name">Greg Hooper</p>
    </div> 
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SourTik">Saad Ahmed Yusuf</a>.
  </div>
</body>
</html>
